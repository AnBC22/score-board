<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <div id="score-container">
                <div>
                    <h3>HOME</h3>
                    <div id="home-score" class="score">0</div>
                    <div class="buttons">
                        <button id="sum-one-home" class="inc-button" onclick="sumOneHome()">+1</button>
                        <button id="sum-two-home" class="inc-button" onclick="sumTwoHome()">+2</button>
                        <button id="sum-three-home" class="inc-button" onclick="sumThreeHome()">+3</button>
                    </div>
                </div>
                <div>
                    <h3>AWAY</h3>
                    <div id="guest-score" class="score">0</div>
                    <div class="buttons">
                        <button id="sum-one-guest" class="inc-button" onclick="sumOneGuest()">+1</button>
                        <button id="sum-two-guest" class="inc-button" onclick="sumTwoGuest()">+2</button>
                        <button id="sum-three-guest" class="inc-button" onclick="sumThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
            <button id="reset" onclick="reset()">New game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
